name: Security - SAST (Semgrep) + DAST (OWASP ZAP)

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  sast-semgrep:
    name: SAST - Semgrep
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Semgrep (SARIF output)
        uses: semgrep/semgrep-action@v1
        with:
          config: "p/security-audit"
          generateSarif: "1"

      - name: Upload Semgrep results to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  dast-zap:
    name: DAST - OWASP ZAP Baseline
    runs-on: ubuntu-latest
    needs: [sast-semgrep]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Start VAmPI using Docker Compose
        run: |
          docker compose up -d --build
          docker compose ps

      - name: Wait for VAmPI vulnerable API (port 5002)
        run: |
          for i in {1..60}; do
            if curl -sS http://localhost:5002/ >/dev/null 2>&1; then
              echo "API is up!"
              exit 0
            fi
            sleep 2
          done
          echo "API did not become ready in time"
          docker compose ps
          docker compose logs
          exit 1

      - name: Initialize VAmPI database
        run: |
          curl -sS http://localhost:5002/createdb >/dev/null

      - name: Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://localhost:5002"
          fail_action: false
          allow_issue_writing: false
          artifact_name: zap-reports

      - name: Stop VAmPI containers
        if: always()
        run: docker compose down -v
